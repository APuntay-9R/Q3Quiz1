<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Quiz 1</title>

	<!-- BS5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">

<body>

<div class="container">
    <h1 class="mb-4">JavaScript Operators</h1>
    <!-- GIVEN part in a small blue container -->
    <div class="given-container">
        <p class="lead">GIVEN: If A = 24.18 and B = 7.18, compute the following:</p>
    </div>

    <div class="row">
        <!-- Arithmetic Operators -->
        <div class="col-md-4">
            <div class="card p-3">
                <h3>Arithmetic Operators</h3>
                <p>Exponent (A^B): <span id="exp-result" class="answer"></span></p>
                <p>Modulus (A % B): <span id="mod-result" class="answer"></span></p>
                <button class="btn btn-primary btn-reveal" onclick="showArithmetic()">Show Answer</button>
            </div>
        </div>

        <!-- Comparison Operators -->
        <div class="col-md-4">
            <div class="card p-3">
                <h3>Comparison Operators</h3>
                <p>Is 30.27 > 6.18? <span id="comp-greater" class="answer"></span></p>
                <p>Is 30.27 == 6.18? <span id="comp-equal" class="answer"></span></p>
                <button class="btn btn-primary btn-reveal" onclick="showComparison()">Show Answer</button>
            </div>
        </div>

        <!-- Logical Operators -->
        <div class="col-md-4">
            <div class="card p-3">
                <h3>Logical Operators</h3>
                <p>(A ≤ B) && (A ≥ B): <span id="logic-and" class="answer"></span></p>
                <p>(A != B) || (A == B): <span id="logic-or" class="answer"></span></p>
                <button class="btn btn-primary btn-reveal" onclick="showLogical()">Show Answer</button>
            </div>
        </div>
    </div>

    <button class="btn btn-warning mt-4" onclick="location.reload()">Refresh</button>
</div>

    <!-- JavaScript Code -->
    <script>
        let A = 24.18;
        let B = 7.18;

        function showArithmetic() {
            document.getElementById("exp-result").textContent = Math.pow(A, B).toFixed(2);
            document.getElementById("mod-result").textContent = (A % B).toFixed(2);
            document.querySelectorAll('.answer').forEach(el => el.style.display = "inline");
        }

        function showComparison() {
            let num1 = 30.27, num2 = 6.18;
            document.getElementById("comp-greater").textContent = num1 > num2;
            document.getElementById("comp-equal").textContent = num1 == num2;
            document.querySelectorAll('.answer').forEach(el => el.style.display = "inline");
        }

        function showLogical() {
            document.getElementById("logic-and").textContent = (A <= B) && (A >= B);
            document.getElementById("logic-or").textContent = (A != B) || (A == B);
            document.querySelectorAll('.answer').forEach(el => el.style.display = "inline");
        }
    </script>

</body>
</html>
